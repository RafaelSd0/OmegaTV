
<div class="card" >
  <p-toolbar  >
    <div class="p-toolbar-group-start" >
      <a href="/home" routerLinkActive="active">
        <img  src="Captura de tela 2024-11-26 165112.png"
      alt="image"
      class="h-11">
      </a>
  </div>
  <div class="p-toolbar-group-center">
        <input pInputText placeholder="Pesquisar" class="py-2 px-3 " />
  </div>
  <div class="p-toolbar-group-end flex gap-5 " >

    <button
    *ngIf="!(auth.isAuthenticated$ | async)"
    (click)="login()"
    class=" bg-blue-600 rounded-md py-2 px-3 text-white hover:bg-blue-700 transition-transform duration-700 ease-in-out  ">Entrar</button>

    <button
    *ngIf="auth.isAuthenticated$ | async"
    (click)="logout()"
    class=" bg-red-600 rounded-md py-2 px-3 text-white hover:bg-red-700 transition-transform duration-700 ease-in-out ">Sair</button>

    <div *ngIf="auth.user$ | async as user" >
      <img [src]="profile?.picture" alt="{{ profile?.name }}" class=" rounded-full h-8" />
    </div>

  </div>
  </p-toolbar>
  </div>
