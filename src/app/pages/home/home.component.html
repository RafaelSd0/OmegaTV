

<div class="flex gap-5 py-7 justify-center items-center text-white inria-sans-regular">
  <button class=" bg-purple-800 rounded-md p-2 focus:bg-purple-600" (click)="filtrarFavoritos()" >
    Favoritos
  </button>
  <button class=" bg-purple-800 rounded-md p-2  focus:bg-purple-600" (click)="filtrarMaisTarde()">
    Assistir Mais Tarde
  </button>
</div>

<div class="size text-white pt-7 flex justify-center items-center">



  <div *ngIf="videos.length > 0; else loading">
    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <li *ngFor="let video of videos" >
        <a [routerLink]="'/video'" (click)="setVideo(video)">
          <div>
            <div class="w-80 h-44 overflow-hidden rounded-lg flex justify-center items-center">
              <img src="{{video.thumbnail}}" alt="thumbnail" class="w-full h-auto">
            </div>
            <h3 class="font-bold max-w-80 roboto-bold">{{ video.title }}</h3>
            <p class="text-xs max-w-80 inria-sans-regular">{{ video.description }}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <ng-template #loading>
    <p>Carregando v√≠deos...</p>
  </ng-template>

</div>
