<div *ngIf="video" class="flex justify-center items-center">
  <iframe
    class="w-full h-screen"
    [src]="getEmbedUrl(video.url)"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>
<div class="size text-white pb-10">
  <br>
  <div>
    <h1 class="  text-xl sm:text-2xl md:text-3xl xl:text-4xl">{{video.title}}</h1>
    <div>
      <button (click)="favoritar()" *ngIf="!usuarioFavoritou">Favoritar</button>
      <button (click)="assistirDepois()" *ngIf="!usuarioAssisteDepois">Assistir depois</button>
      <button (click)="desfavoritar()" *ngIf="usuarioFavoritou">Desfavoritar</button>
      <button (click)="naoassistirDepois()" *ngIf="usuarioAssisteDepois">Remover de Assistir depois</button>
    </div>
  </div>
  <br>
  <div class=" bg-slate-900 rounded w-full py-3">
    <p class=" pl-5 text-base sm:text-sm md:text-md xl:text-lg">{{video.description}}</p>
    <br>
    <p class="pl-5 text-base sm:text-sm md:text-md xl:text-lg">Visualizações: {{video.views}} </p>
    <p class="pl-5 text-base sm:text-sm md:text-md xl:text-lg">Data de Upload: {{video.uploadedAt}}</p>
  </div>





</div>
